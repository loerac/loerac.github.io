# Site settings
title: "Christian Loera Resume"
description: "Christian Loera's resume created with Jekyll and hosted on GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "false"
resume_name:                    "Christian Loera"
resume_title:                   "Summary"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "christian.loera@tuta.io"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "(651) 675-6993"
# resume_contact_address:         "742 Evergreen Terrace, Springfield"

# resume_header_contact_info:     "742 Evergreen Terrace, Springfield • 555-7334 • lisasimpson@youremailaddress.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>Computer Engineer with experience and education in design, development, and testing. Proficient in C, Go, Python, and Java in backgrounds of RESTful API's and embedded systems, as well as using Linux, PostgresSQL, and Docker.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          false
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    false
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/loerac/"
  resume_linkedin_url:          "https://www.linkedin.com/in/christian-loera"
  resume_pdf_url:               "https://loerac.github.io/images/resume.pdf"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
